apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.rtmap.gm.wearapp"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 11
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.support:wearable:2.0.1'
// https://mvnrepository.com/artifact/net.vidageek/mirror
    compile group: 'net.vidageek', name: 'mirror', version: '1.6.1'

//    compile 'com.google.android.gms:play-services-location:10.2.1'
    compile 'com.google.android.gms:play-services-wearable:10.2.1'
    provided 'com.google.android.wearable:wearable:1.0.0'
    compile 'me.denley.courier:courier:1.2.1'
    compile 'pub.devrel:easypermissions:0.4.3'
}
